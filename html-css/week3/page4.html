<!DOCTYPE html>
<html>
    <head> <link rel="stylesheet"href="page4.css">
        <title>Homework-week3</title>

    <body>
        <header>
            <div class="logo">
                 logo
            </div>
            <div class="navigation">
                navigation
            </div>
        </header>

        <tilte>
            <h1>Sign up to yourcustomtailor.com
            </h1>
        </title>

        <h2> Step 4/4 - Payment
        </h2>

        <p class="progress"> Progress
        </p>

        <div class="box">
            <div class="box1"></div>
            <div class="2"></div>
        </div>

        <article class="nice">
            <p> Please fill in your payment data
            </p>
        </article>

        <form action="" method="get" class="information">
            <div class="card-name">
                <label for="first-name"> Name on card
                </label>
                <input type="text" name="name-card" id="name-card" required>
            </div>

            <div class="card-type">
                <label for="card-type">Card type*
                </label>
                <select id="card-type" name="card-type">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
            </div>

            <div class="card-number">
                <label for="card-number">Credit card number
                </label>
              <input type="text" name="card-number" id="card-number" required>
                   
            </div>

            <div class="expiry-month">
                <label for="expiry-month">Street adress*
                </label>
                <input type="number" name="expiry-month" id="expiry-month" required>
            </div>

            <div class="expiry-year">
                <label for="expiry-year">Expiry year
                </label>
                <input type="number" name="expiry-date" id="expiry-date" required>
            </div>
          
            <div class="ccv">
                <label for="ccv">CCV
                </label>
                <input type="number" name="ccv" id="ccv" required>
            </div>
        </form>
        <footer>
            <div class="next"> Next step
            </div>
        </footer>
    </body>
</html>
